<!DOCTYPE html>
<meta charset="utf-8">
<style>
.axis {
  font: 10px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.axis.axis--x line,
.axis.axis--x path {
  stroke: #000;
  stroke-width:1px;
}

.axis.axis--x path {
  stroke-width:3px;
}

.graph {
  fill: none;
  stroke: black;
  stroke-width: 1.5px;
}
.graph-title{
  font: 12px sans-serif;
  font-weight: bold;
  fill: steelblue;
}
.links line {
  stroke: #999;
  stroke-opacity: 1;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.nodes text {
  font: 25px sans-serif;
}

.node--internal circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}
.link {
  fill: none;
  
  stroke-opacity: 1;
  stroke-width: 1.5px;
}

.bar line {
  z-index: 15;
  fill: none;
  stroke: #000000;
  stroke-opacity: 0.8;
  stroke-width: 20px;
}
.overlay {
  fill: none;
  pointer-events: all;
}
.focus circle {
  fill: none;
  stroke: steelblue;
}
.boundary {
  position: absolute;
  fill: none;
  stroke: #aaf;
  stroke-opacity: 0.5;
  stroke-width: 5px; 
  z-index: 0;
}
.clusterbox {
  position: absolute;
  background: #000;
  shape-rendering: crispEdges;
  width: 150px;
  height: 25px;
  z-index: 5;
  border-radius: 3px; 
  -moz-border-radius: 3px; 
  -webkit-border-radius: 3px;
}
.clusterbox text {
  font: 10px sans-serif;
  color: #FFF;
  padding: 5px 8px 4px 8px; 
  text-align: center;
  z-index: 3;
}
.timebox {
  position: absolute;
  z-index: 10;
}
.timebox rect {
  shape-rendering: crispEdges;
  fill:none;
  stroke: #000;
  stroke-dasharray: 3,2;
  border-radius: 5px; 
  -moz-border-radius: 5px; 
  -webkit-border-radius: 5px;
  z-index: 2;
}
.timebox text {
  font: 13px sans-serif;
  color: #000;
  padding: 5px 8px 4px 8px; 
  text-align: center;
  z-index: 3;
  }
#treemap {
  transform-origin:left top;
  position:absolute;
  z-index: 0;
  width: 25%;
}
#group {
  transform-origin:left top;
  position:absolute;
  width: 75%;
  z-index: 0;
}
#treemap_graph {
  transform-origin:left top;
  position: absolute;
  z-index: 1;
}
#treemap_tree {
  transform-origin:left top;
  position: absolute;
  z-index: 2;
}
#treemap_main {
  transform-origin:left top;
  position: absolute;
  z-index: 1;
}
#treemap_bar {
  transform-origin:left top;
  position:absolute;
  z-index: 2;
}
#container {
  transform-origin:left top;
  width: 100%;
  z-index: 0;
}
</style>

<!-- Include Twitter Bootstrap and jQuery: -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css"/>
<script type="text/javascript" src="bootstrap/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<!-- Including Jquery JS and CSS-->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<link rel="stylesheet" type="text/css" href="styles/default.css"/>
<link rel="stylesheet" href="bootstrap/css/bootstrap-multiselect.css" type="text/css"/>
<link rel="stylesheet" type="text/css" href="styles/style.css" media="screen"/>

  <div id="container" class = "container">
    <a href="/cs5331/"><button type="button" class="btn btn-primary">Back to network</button></a>

      <div div id="treemap_main"  class="treemap_main">
        <div div id="treemap_graph"  class="treemap_graph">
        </div>

      </div>
